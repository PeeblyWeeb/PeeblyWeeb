<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peeblyweeb</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap');
    body {
        margin: 0;
        background-color: rgb(0,0,0,1);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100dvw;
        height: 100dvh;
        overflow: hidden;
        font-family: "Radio Canada Big";
    }
    .sub {
        font-size: small;
        color: rgb(80, 80, 80);
    }
    a {
        color: gray;
    }
    a:hover {
        color: darkgray;
    }

    @media only screen and (max-width: 600px) {
        div.wrapper {
            padding-inline: 4rem;
            width: 100dvw !important;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        p:nth-child(1) {
            justify-self: flex-end;
        }
    }
    div.wrapper {
        width: 40%;
        height: 50%;
        max-width: 650px;
    }
    div.head {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    div.background {
        position: absolute;
        width: 100dvw;
        height: 100dvh;
        z-index: -1;
        animation: cycle 10s forwards infinite;
        background-color: rgb(0,0,0,0.9);
        background-blend-mode: darken;
        background-size: cover;
        filter: blur(4px) grayscale(100%);
        background-position: center;
    }

    @keyframes cycle {
        0% {
            transform: scale(1);
            opacity: 0;
        }
        5% {
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        90% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1.08);
            opacity: 0;
        }
    }

    @keyframes subtlePulse {
        0%, 100% {
            transform: rotate(-20deg) scale(1);
        }
        50% {
            transform: rotate(-20deg) scale(1.05);
        }
    }

    .title-container {
        position: relative;
        display: inline-block; /* keep it tight to content */
        margin-right: 4rem;
    }

    .minecraft-splash-effect {
        /* font-family: "Minecraft"; */
        opacity: 0.4;
        font-size: 1rem;
        font-weight: bold;
        transform: rotate(-20deg);
        position: absolute;
        top: 3.2em;
        right: -3em;
        /* text-shadow:
            -1px -1px 0 #3a3a3a,
            1px -1px 0 #3a3a3a,
            -1px  1px 0 #3a3a3a,
            1px  1px 0 #3a3a3a; */
        white-space: nowrap;
        animation: subtlePulse 0.5s infinite ease-in-out;
    }

    nav {
        display: flex;
        gap: 10px;
    }
</style>
<body>
    <div class="background" id="bg"></div>
    <div class="wrapper">
        <div class="head">
            <div class="title-container">
                <h1>peeblyweeb</h1>
                <div class="minecraft-splash-effect">
                    Also meet 
                    <a href="https://ripples.gay">ripley</a>!
                </div>
            </div>
            
            <nav>
                <a href="https://discord.com/users/904032786854346795">talk</a>
                <a href="https://github.com/peeblyweeb">git</a>
            </nav>
        </div>
        <p>
            i dabble in technology. as for games? mainly
            <a href="https://osu.ppy.sh/">osu!</a>
            <a href="https://osu.ppy.sh/users/34631091" class="sub">(check me out!)</a>
        </p>
        <p class="sub">backgrounds randomly sourced from osu art contests.</p>
    </div>
</body>
<script>
    let sources = null
    const backgroundElement = document.getElementById("bg")
    const ImageSourcesReadyEvent = new CustomEvent("image-sources-ready")
    document.addEventListener("image-sources-ready", function() {
        setInterval(function() {
            backgroundElement.style.backgroundImage = `url(${sources[Math.floor(Math.random() * sources.length)]})`
        }, 10000)
    })

    fetch("https://corsproxy.io/?url=https://osu.ppy.sh/api/v2/seasonal-backgrounds")
        .then(res => res.json())
        .then(data => data.backgrounds.map(background => background.url))
        .then(background_urls => {
            sources = background_urls
            document.dispatchEvent(ImageSourcesReadyEvent)
            backgroundElement.style.backgroundImage = `url(${background_urls[Math.floor(Math.random() * background_urls.length)]})`
        })
</script>
</html>
